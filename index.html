<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        html, body {
            height: 100%;
        }

        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .text-xs {
            font-size: 10px !important;
        }

        .logo {
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
        }

        .slider {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content p-4">
            <div class="flex items-center mb-4">
                <img src="google-play-icon.png" class="w-12 h-12 mb-3" alt="play" />
                <h2 class="text-2xl font-semibold text-gray-600 mb-4">Google Play</h2>
            </div>

            <div class="flex items-center mb-4">
                <img src="./logo.png" alt="App Logo" class="logo rounded-lg object-cover mr-4 mt-2">
                <div class="mt-3">
                    <div class="mt-4">Muscat Pay</div>
                    <div class="mt-1 text-green-600">Prize Money App</div>
                    <div class="text-xs">Contains ads</div>
                </div>
            </div>

            <div class="flex items-center mt-4">
                <p class="mr-4">75k+<br /><span class="text-xs text-gray-600">Downloads</span></p>
                <p class="font-bold">4+<br /><span class="text-xs text-gray-600">Rated 4.5+</span></p>
            </div>

            <div class="flex justify-center mt-4">
                <a href="./Mascat Pay.apk" download>
                    <button class="bg-green-700 text-white px-32 py-2 rounded-md">Install</button>
                </a>
            </div>

            <div class="flex justify-center mt-3">
                <button class="text-sm flex items-center text-green-800">
                    <img src="share.png" alt="share" class="w-4 h-4 mr-1"> Share
                </button>
                <button class="text-sm flex items-center ml-4 text-green-800">
                    <img src="add.png" alt="add" class="w-4 h-4 mr-2"> Add to wishlist
                </button>
            </div>

            <div class="flex mb-4 justify-center mt-4">
                <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Feature 3" class="w-1/3 mr-2 rounded-xl md:w-1/5">
                <img src="./WhatsApp Image 2024-09-07 at 12.53.06 AM.jpeg" alt="Feature 1" class="w-1/3 mr-2 rounded-xl md:w-1/5">
                <img src="./download.jpg" alt="Feature 2" class="w-1/3 mr-2 rounded-xl md:w-1/5">
            </div>

            <!-- Related Apps Section (Slider) -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Related Apps</h2>
                <div class="slider space-x-4">
                    <div class="w-40 min-w-40 bg-white rounded-lg shadow-md p-4">
                        <img src="./logo.png" alt="App 1" class="w-full h-24 object-cover rounded-md">
                        <h3 class="text-md mt-2">App 1</h3>
                        <p class="text-xs text-gray-500">Category</p>
                    </div>
                    <div class="w-40 min-w-40 bg-white rounded-lg shadow-md p-4">
                        <img src="./logo.png" alt="App 2" class="w-full h-24 object-cover rounded-md">
                        <h3 class="text-md mt-2">App 2</h3>
                        <p class="text-xs text-gray-500">Category</p>
                    </div>
                    <div class="w-40 min-w-40 bg-white rounded-lg shadow-md p-4">
                        <img src="./logo.png" alt="App 3" class="w-full h-24 object-cover rounded-md">
                        <h3 class="text-md mt-2">App 3</h3>
                        <p class="text-xs text-gray-500">Category</p>
                    </div>
                    <div class="w-40 min-w-40 bg-white rounded-lg shadow-md p-4">
                        <img src="./logo.png" alt="App 4" class="w-full h-24 object-cover rounded-md">
                        <h3 class="text-md mt-2">App 4</h3>
                        <p class="text-xs text-gray-500">Category</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Muscat Pay. All rights reserved.
    </footer>
</body>

</html>
